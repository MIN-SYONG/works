<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관람신청 바로가기</title>
    <link rel="stylesheet" href="./reserve1style.css">
</head>

<body>
    <div class="wrap1">
        <header>
            <h1><img class="logo" src="./img/top-logo.png" alt=""></h1>
            <ul>
                <li><a href="#">관람안내</a></li>
                <li><a href="#">자주묻는질문</a></li>
            </ul>
        </header>
        <main>
            <h2>청와대, 국민 품으로</h2>
            <div class="box">
                <a href="#" class="aone">
                    <p>예약하기</p>
                </a>
                <a href="#" class="atwo">
                    <p>예약조회</p>
                </a>
            </div>
            
            <div class="fontone">
                <p>청와대 개방 관람에 많은 관심을 가져 주셔서 감사합니다. <br>
                    관람을 희망하시는 분들의 편의를 위하여 청와대 관람 예약을 제공하고 있습니다. <br>
                    관람 예약을 원하시는 분은 아래 "<b>예약하기</b>"를 선택하여 주시기 바랍니다. <br>
                    이미 예약하신 분들은 "<b>예약조회</b>"를 선택하여 예약을 확인해주시기 바랍니다.
                </p>
                </div>

                <p class="fonttwo">※ 청와대 관람 <b>예약과 관련</b>하여 어떠한 경우에도 <b>금전을 요구하지 않습니다</b>.</p>
        </main>
        <footer><b>개방행사 안내센터 (1522-7760)</b></footer>
    </div>
</body>

</html>
