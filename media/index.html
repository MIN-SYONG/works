    <!-- 버전이 높으면 스크롤이 부드럽지 않기에 1.11.1 버전을 사용하여야 한다. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/JavaScript/jquery.mCustomScrollbar.js"></script>
    <script>
        $("article").mCustomScrollbar({
            axis: "y",
            theme: "minimal-dark"
        });

        let i = 0
        let rightbtn = document.querySelector('.btn .right')
        let leftbtn = document.querySelector('.btn .left')
        let sect = document.querySelector('section')
        rightbtn.addEventListener('click', function () {
            i++
            if (i === 5) { i = 0 }
            let translateXValue = i * -380;
            sect.style.transform = 'translateX(' + translateXValue + 'px)';
            if (i >= 1) { rightbtn.style.opacity = '1', rightbtn.style.background = 'red', leftbtn.style.display = 'block' }
            else { rightbtn.style.opacity = '.5', leftbtn.style.display = 'none' }
            if(rightbtn.style.background = 'red'){leftbtn.style.background = '#999'}
            if(i === 0){rightbtn.style.background = '#999'}
        })


        leftbtn.addEventListener('click', function () {
            i--
            if( i=== 0){leftbtn.style.display = 'none', rightbtn.style.opacity = '.5'}
            let translateXValue2 = i * -380;
            sect.style.transform = 'translateX(' + translateXValue2 + 'px)';
            if(leftbtn.style.background = 'red'){rightbtn.style.background = '#999'}
        })


    </script>
